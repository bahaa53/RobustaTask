// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

    ext.retrofit2_version = "2.5.0"
    ext.okhttp3_version = "3.12.0"
    ext.kotlinCoroutineVersion = "1.0.0-RC1"
    ext.jsonVersion = "2.8.2"
    ext.constraintLayout_version = "1.1.3"
    ext.kodein_version = '5.2.0'
    ext.lifecycle_version = '2.2.0'
    ext.appcompat_version = "1.1.0"
    ext.google_material_version = "1.3.0"
    ext.picasso_version = "2.71828"
    ext.logging_interceptor_version = "3.11.0"
    ext.kotlin_version = '1.3.41'
    ext.circleImageView_version = '3.0.2'
    ext.avl_version = '2.1.3'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
